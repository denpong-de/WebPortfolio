<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<div class="backgroundForm">
		<form name="myForm" id="myForm" action="login.html">
			<fieldset>
				<legend>Register </legend>
				<span>* require</span> <br>
				<div class="userInput">
					<input placeholder="First name*" type="text" name="firstname" required>
					<input placeholder="Last name*" type="text" name="lastname" required>
					<div class="Gender">
						Gender*: 
						<input type="radio" name="gender" value="male" required>Male
						<input type="radio" name="gender" value="female" required>Female
						<input type="radio" name="gender" value="female" required>Other
					</div>
					<input placeholder="Birthday*" type="date" name="bday" value="" required>
					<input placeholder="Email address*" type="email" name="email" required>
					<input placeholder="Username*" type="text" name="username" required>
					<input placeholder="Password*" type="password" name="password" required>
					<input placeholder="Retype Password*" type="password" name="rePassword" required>
				</div>
				<div class="button">
					<input type="submit" value="Register" class="Register">
					<input type="reset" value="Reset" class="Reset">
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
